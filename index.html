<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function mysort(arr) {
            let isCanged = true
            let max = arr.length - 1

            while (isCanged) {
                isCanged = false

                for (let i = 0; i < max; i++) {
                    if (arr[i] > arr[i + 1]) {
                        let temp = arr[i]
                        arr[i] = arr[i + 1]
                        arr[i + 1] = temp
                        isCanged = true
                    }
                }

                max -= 1
            }

            return (arr)
        }

        console.log(mysort([0]))

    </script>
</body>

</html>
