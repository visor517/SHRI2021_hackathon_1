        const string = '(){}[]([])'

        function parseBrackets(string) {
            let memory = []
            const open = ['(', '[', '{']
            const close = [')', ']', '}']

            let arr = string.split('')

            for (let i = 0; i < arr.length; i++) {
                if (open.indexOf(arr[i]) != -1) {
                    memory.push(arr[i])
                }
                if (close.indexOf(arr[i]) != -1) {
                    if (open.indexOf(memory.pop()) != close.indexOf(arr[i])) return false //"Ошибка: скобки не совпали или стек уже пуст"
                }
            }

            if (memory.length > 0) return false //"Ошибк: стек не опустел"
            return true
        }

        console.log(parseBrackets(string))
