        function mysort_3(arr) {
            let last_item = arr.length - 1

            for (let i = 1; i < arr.length; i++) {
                if (arr[i] < arr[i - 1]) {
                    let temp = arr[i]
                    arr[i] = arr[i - 1]
                    for (let j = i - 1; j >= 0; j--) {
                        if (arr[j] > temp) {
                            arr[j + 1] = arr[j]
                            if (j == 0) {
                                arr[j] = temp
                                break
                            }
                        }
                        else {
                            arr[j + 1] = temp
                            break
                        }
                    }
                }
            }



            return (arr)
        }
